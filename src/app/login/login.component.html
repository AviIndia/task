<section style="background-color: darkolivegreen;height:1000px;max-height: 1200px;">
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-5 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                       
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4" style="color:black">Welcome Back!</h1>
                                </div>
                                <form class="user" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Enter Email Address..." formControlName="userId" >

                                            <div *ngIf="loginForm.get('userId')?.invalid && (loginForm.get('userId')?.dirty || loginForm.get('userId')?.touched)">
                                                <div *ngIf="loginForm.get('userId')?.errors?.['required']" style="font-size: 14px; color: red;margin-left:15px">Username is required</div>
                                                <!-- <div *ngIf="errorMessage">{{ errorMessage }}</div> -->
                                              </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password" formControlName="password">

                                            <div *ngIf="loginForm.get('password')?.dirty || loginForm.get('password')?.touched">
                                                <div *ngIf="loginForm.get('password')?.errors?.['required']" style="font-size: 14px; color: red;margin-left:15px">Password is required</div>
                                                <!-- <div *ngIf="errorMessage">{{ errorMessage }}</div> -->
                                              </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <!-- <a routerLink="/dashboard" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </a> -->
                                    <button class="btn btn-primary btn-user btn-block">Login</button>
                                    <hr>
                                    
                                </form>
                                
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="register.html">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
</section>
